<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Food delivery log website">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head> <body>
    <div class="row" style="margin-left: 20px;">
        <h1 style="margin-left: 30px;">Food Delivery Log Sign-In</h1> 
        <form class="col s12" id="loginForm">
            <div class="col">
                <div class="input-field col s6">
                    <div><label style="font-size: 20px; color: black;" for="username">Username</label></div>
                    <input class="validate" type="text" id="username" name="username" data-length="10" required>
                </div>
                <div class="input-field col s6">
                <div><label style="font-size: 20px; color: black;" for="password">Password</label></div>
                    <input class="validate" type="password" id="password" name="password" required>
                </div>
                <button style="margin-left: 10px; color: black; font-weight: bold;" class="btn waves-effect waves-light" type="submit" id="loginButton">Login</button>
                <button style="background-color: rgb(178, 114, 238); color: black; font-weight: bold;" class="btn waves-effect waves-light" type="button" id="registerButton">Register</button>
            </div>
        </form>
        <div style="font-size: 20px; margin-left: 30px; margin-top: 10px;" id="message"></div> 
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
