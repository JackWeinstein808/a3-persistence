<!DOCTYPE html>
<html lang="en">
<head>
  <title>Food Delivery Log</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Food delivery log website">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="container"> 
    <div id="userInfo" class="left-align"> </div> 
  </header>
  <div class="container"> 
    <form id="addItemForm">
      <div class="row"> 
        <div class="input-field col s2"> 
        <div><label style="font-size: 20px; color:black;" for="service">Uber/Dash</label></div>
          <input type="text" id="service">
        </div>
        <div class="input-field col s2">
          <div><label style="font-size: 20px; color:black;" for="date">Date</label></div>
          <input type="date" id="date">
        </div>
        <div class="input-field col s1"> 
          <div><label style="font-size: 20px; color:black;" for="wages">Wages</label></div>
          <input type="number" id="wages">
        </div>
        <div class="input-field col s1"> 
        <div><label style="font-size: 20px; color:black;" for="tips">Tips</label></div>
          <input type="number" id="tips">
        </div>
        <div class="input-field col s1"> 
        <div><label style="font-size: 20px; color:black;" for="miles">Miles</label></div>
          <input type="number" id="miles">
        </div>
        <div class="input-field col s1"> 
        <div><label style="font-size: 20px; color:black;" for="time">Time</label></div>
          <input type="number" id="time">
        </div>
        <div class="input-field col s1"> 
        <div><label style="font-size: 20px; color:black;" for="mpg">MPG</label></div>
          <input type="number" id="mpg">
        </div>
        <div class="input-field col s1"> 
        <div><label style="font-size: 20px; color:black;" class="no-space-break col-md-5 required" for="gasPrice">Gas Price</label></div>
          <input type="number" id="gasPrice" style="width: 100px;">
        </div>
        <div class="input-field col s1"> 
          <button id="addButton" class="btn waves-effect waves-light" style="margin-top: 35px; margin-left: 40px; color:black; font-weight: bold;">Add&nbsp;Entry</button>
        </div>
      </div>
    </form>

    <h2 class="header">Food Delivery Log</h2> 
    <table id="dataTable" class="stripped bordered">
      <thead>
        <tr>
          <th>Service</th> 
          <th>Date</th>
          <th>Wages</th>
          <th>Tips</th>
          <th>Miles Driven</th>
          <th>Time Driven</th>
          <th>MPG</th>
          <th>Gas Price</th>
          <th>Total</th>
          <th>Gas Used</th>
          <th>Gas Cost</th>
          <th>Income</th>
          <th>Hourly Pay</th>
        </tr>
      </thead>
      <tbody id="itemsList">
      </tbody>
    </table>
  </div>

  <script src="js/main.js"></script> 
</body>
</html>
