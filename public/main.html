<!DOCTYPE html>
<html lang="en">
<head>
  <title>CS4241 Assignment 3</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="container"> 
    <div id="userInfo" class="left-align"> </div> 
  </header>
  <div class="container"> 
    <form id="addItemForm">
      <div class="row"> 
        <div class="input-field col s2"> 
          <label style="font-size: 20px;" for="service">Uber/Dash</label>
          <input type="text" id="service">
        </div>
        <div class="input-field col s2">
          <input type="date" id="date">
        </div>
        <div class="input-field col s1"> 
          <label style="font-size: 20px;" for="wages">Wages</label>
          <input type="number" id="wages">
        </div>
        <div class="input-field col s1"> 
          <label style="font-size: 20px;" for="tips">Tips</label>
          <input type="number" id="tips">
        </div>
        <div class="input-field col s1"> 
          <label style="font-size: 20px;" for="miles">Miles</label>
          <input type="number" id="miles">
        </div>
        <div class="input-field col s1"> 
          <label style="font-size: 20px;" for="time">Time</label>
          <input type="number" id="time">
        </div>
        <div class="input-field col s1"> 
          <label style="font-size: 20px;" for="mpg">MPG</label>
          <input type="number" id="mpg">
        </div>
        <div class="input-field col s1"> 
          <label style="font-size: 20px;" for="gasPrice">Gas Price</label>
          <input type="number" id="gasPrice">
        </div>
        <div class="input-field col s1"> 
          <button id="addButton" class="btn waves-effect waves-light" style="margin-top: 10px;">Add&nbsp;Entry</button>
        </div>
      </div>
    </form>

    <h2 class="header">Food Delivery Log</h2> 
    <table id="dataTable" class="stripped bordered">
      <thead>
        <tr>
          <th>Service</th> 
          <th>Date</th>
          <th>Wages</th>
          <th>Tips</th>
          <th>Miles Driven</th>
          <th>Time Driven</th>
          <th>MPG</th>
          <th>Gas Price</th>
          <th>Total</th>
          <th>Gas Used</th>
          <th>Gas Cost</th>
          <th>Income</th>
          <th>Hourly Pay</th>
        </tr>
      </thead>
      <tbody id="itemsList">
      </tbody>
    </table>
  </div>

  <script src="js/main.js"></script> 
</body>
</html>
